<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Гра 21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg-main: #120008;
            --bg-panel: #25000d;
            --accent: #ff3b5c;
            --accent-dark: #cc2444;
            --accent-soft: #ff6f8a;
            --text-main: #ffffff;
            --text-muted: #ffb7c2;
            --card-bg: #ffced7;
            --card-border: #ff9fb1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .game-wrapper {
            width: 100%;
            max-width: 420px;
            background: var(--bg-panel);
            border-radius: 24px;
            border: 2px solid var(--accent-dark);
            padding: 20px 18px 22px 18px;
        }

        h1 {
            text-align: center;
            margin: 0 0 6px 0;
            font-size: 20px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--accent-soft);
        }

        .subtitle-top {
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .subtitle-small {
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 14px;
        }

        .error {
            color: #ff8a80;
            text-align: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .btn-wrapper {
            text-align: center;
            margin-bottom: 10px;
        }

        .btn-generate {
            display: inline-block;
            width: 100%;
            max-width: 220px;
            background: var(--accent);
            color: #ffffff;
            padding: 10px 24px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: background 0.15s ease, transform 0.1s ease;
        }

            .btn-generate:hover:not(:disabled) {
                background: var(--accent-dark);
                transform: translateY(-1px);
            }

            .btn-generate:active:not(:disabled) {
                transform: translateY(0);
            }

            .btn-generate:disabled {
                opacity: 0.6;
                cursor: default;
            }

        .round-result {
            text-align: center;
            font-size: 14px;
            color: var(--text-main);
            min-height: 20px;
            margin-bottom: 8px;
        }

        .attempt-label {
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .player-info-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 18px;
            padding: 10px 12px;
            margin-bottom: 12px;
        }

            .player-info-block.comp {
                margin-top: 12px;
                margin-bottom: 0;
            }

        .player-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 999px;
            background: var(--accent);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

            .player-badge.user {
                background: var(--accent-soft);
            }

        .player-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .player-score {
            font-size: 16px;
            font-weight: 700;
        }

        .cards-middle {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        .card-unit {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .card-box {
            width: 96px;
            height: 136px;
            border-radius: 22px;
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

            .card-box img {
                width: 80px;
                height: auto;
                display: block;
                background: #ffffff;
                border-radius: 12px;
            }

        .card-name {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
        }

        .final-result {
            margin-top: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 15px;
            color: var(--accent-soft);
            min-height: 20px;
        }

        @media (min-width: 768px) {
            body {
                padding: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h1>Гра 21</h1>
        <div class="subtitle-top">Користувач проти комп'ютера</div>
        <div class="subtitle-small">Гра до 3 спроб. Перемагає більша сума очок.</div>

        <div class="error" id="errorMsg"></div>

        <div class="btn-wrapper">
            <button class="btn-generate" id="btnGenerate">Next</button>
        </div>

        <div class="round-result" id="roundResult"></div>
        <div class="attempt-label" id="attemptText">Спроба 0 з 3</div>

        <!-- Игрок сверху -->
        <div class="player-info-block user">
            <div class="player-badge user">
                <span id="userNameBadge">User</span>
            </div>
            <div class="player-label">Рахунок</div>
            <div class="player-score"><span id="userScore">0</span></div>
        </div>

        <!-- Карты по центру -->
        <div class="cards-middle">
            <div class="card-unit">
                <div class="card-box">
                    <img id="userCardImg" src="" alt="">
                </div>
                <div class="card-name" id="userCardName">Карта користувача</div>
            </div>
            <div class="card-unit">
                <div class="card-box">
                    <img id="compCardImg" src="" alt="">
                </div>
                <div class="card-name" id="compCardName">Карта комп'ютера</div>
            </div>
        </div>

        <!-- Компьютер снизу -->
        <div class="player-info-block comp">
            <div class="player-badge">
                Computer
            </div>
            <div class="player-label">Рахунок</div>
            <div class="player-score"><span id="compScore">0</span></div>
        </div>

        <div class="final-result" id="finalResult"></div>
    </div>

    <script>
        const cards = [
            { name: "6", value: 6, src: "https://deckofcardsapi.com/static/img/6H.png" },
            { name: "7", value: 7, src: "https://deckofcardsapi.com/static/img/7H.png" },
            { name: "8", value: 8, src: "https://deckofcardsapi.com/static/img/8H.png" },
            { name: "9", value: 9, src: "https://deckofcardsapi.com/static/img/9H.png" },
            { name: "10", value: 10, src: "https://deckofcardsapi.com/static/img/0H.png" },
            { name: "Валет", value: 2, src: "https://deckofcardsapi.com/static/img/JH.png" },
            { name: "Дама", value: 3, src: "https://deckofcardsapi.com/static/img/QH.png" },
            { name: "Король", value: 4, src: "https://deckofcardsapi.com/static/img/KH.png" },
            { name: "Туз", value: 11, src: "https://deckofcardsapi.com/static/img/AH.png" }
        ];

        const maxAttempts = 3;
        let currentAttempt = 0;
        let userSum = 0;
        let compSum = 0;

        const userNameSpan = document.getElementById("userNameBadge");
        const userScoreSpan = document.getElementById("userScore");
        const compScoreSpan = document.getElementById("compScore");
        const attemptText = document.getElementById("attemptText");
        const btnGenerate = document.getElementById("btnGenerate");
        const userCardName = document.getElementById("userCardName");
        const compCardName = document.getElementById("compCardName");
        const userCardImg = document.getElementById("userCardImg");
        const compCardImg = document.getElementById("compCardImg");
        const finalResult = document.getElementById("finalResult");
        const errorMsg = document.getElementById("errorMsg");
        const roundResult = document.getElementById("roundResult");

        function askUserName() {
            let name = "";
            while (!name) {
                name = prompt("Введіть своє ім'я:");
                if (name === null) {
                    errorMsg.textContent = "Ім'я обов'язкове для початку гри.";
                    btnGenerate.disabled = true;
                    return;
                }
                name = name.trim();
                if (!name) {
                    alert("Ім'я не може бути порожнім");
                }
            }
            userNameSpan.textContent = name;
            errorMsg.textContent = "";
        }

        askUserName();

        function getRandomCard() {
            const index = Math.floor(Math.random() * cards.length);
            return cards[index];
        }

        function playRound() {
            if (btnGenerate.disabled) return;

            currentAttempt++;
            attemptText.textContent = `Спроба ${currentAttempt} з ${maxAttempts}`;

            const userCard = getRandomCard();
            userSum += userCard.value;
            userScoreSpan.textContent = userSum;
            userCardName.textContent =
                `Карта користувача: ${userCard.name} (номінал ${userCard.value})`;
            userCardImg.src = userCard.src;
            userCardImg.alt = userCard.name;

            const compCard = getRandomCard();
            compSum += compCard.value;
            compScoreSpan.textContent = compSum;
            compCardName.textContent =
                `Карта комп'ютера: ${compCard.name} (номінал ${compCard.value})`;
            compCardImg.src = compCard.src;
            compCardImg.alt = compCard.name;

            if (userCard.value > compCard.value) {
                roundResult.textContent = "Цей раунд виграв користувач.";
            } else if (userCard.value < compCard.value) {
                roundResult.textContent = "Цей раунд виграв комп'ютер.";
            } else {
                roundResult.textContent = "У цьому раунді нічия.";
            }

            if (currentAttempt === maxAttempts) {
                btnGenerate.disabled = true;
                showWinner();
            }
        }

        function showWinner() {
            let message =
                `Після 3 спроб ${userNameSpan.textContent} набрав ${userSum} очок, ` +
                `комп'ютер набрав ${compSum} очок. `;

            if (userSum > compSum) {
                message += "Переміг користувач.";
            } else if (userSum < compSum) {
                message += "Переміг комп'ютер.";
            } else {
                message += "Загальна нічия.";
            }

            finalResult.textContent = message;
        }

        btnGenerate.addEventListener("click", playRound);
    </script>

</body>
</html>
